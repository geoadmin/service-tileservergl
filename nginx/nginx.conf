user nginx;

# should be equal to the number of process on the host machine
worker_processes 4;

events {
  worker_connections 10000;
  accept_mutex on;
}

http {
  default_type application/octet-stream;
  sendfile off;

  server {
    listen 8134 default_server;
    location /checker {
      access_log   off;
      add_header Content-Type text/plain;
      return 200 'OK';
    }
    location /health {
      proxy_pass                       http://localhost:8135/health;
    }
  }

  server {
    listen 8134;
    server_name tileserver.dev.bgdi.ch;
    location / {
      proxy_pass                          http://localhost:8135;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  https;
    }
    location /maputnik {
      return 301 $scheme://vectortiles.dev.bgdi.ch/maputnik/app/index.html;
    }
  }
}
